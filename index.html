<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="width=device-width, initial-scale=1.0">
        <title>Frontend Mentor | Results summary component</title>
        <style>
            :root {

  --Light-slate-blue-background: hsl(252, 100%, 67%);
  --Light-royal-blue-background: hsl(241, 81%, 54%);
  --Violet-blue-circle: hsla(256, 72%, 46%, 1);
  --Persian-blue-circle: hsla(241, 72%, 46%, 0);
}
* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  font-family: "Hanken Grotesk", sans-serif;
}
body {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: var(--Pale-blue);
}
.card {
  box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
  border-radius: 2rem;
  width: 650px;
  background-color: var(--White);
}
.card-container {
  display: flex;
  justify-content: space-between;
}
.result {
  width: 50%;
  padding: 1.5rem 2rem;
  border-radius: 2rem;
  background: linear-gradient(
    to bottom,
    var(--Light-slate-blue-background),
    var(--Light-royal-blue-background)
  );
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1rem;
}
.result .title {
  color: lavender;
  margin-bottom: 1rem;
}
.result .circle {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  background: linear-gradient(
    to bottom,
    var(--Violet-blue-circle),
    var(--Persian-blue-circle)
  );
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
.circle h1 {
  color: white;
  font-size: 4rem;
}
.circle p {
  color: lavender;
}
.result b {
  color: white;
  font-size: 1.5rem;
  margin-top: 1rem;
}
.result .info {
  color: lavender;
  width: 200px;
}
.summary {
  width: 50%;
  padding: 1.5rem 2rem;
  display: flex;
  flex-direction: column;
  gap: 1rem;
}
.summary .title {
  color: black;
  font-weight: 800;
}
.rows {
  display: flex;
  flex-direction: column;
  gap: 0.8rem;
}
.row {
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 1rem 0.5rem;
}
.row:nth-child(1) {
  background-color: hsla(0, 100%, 67%, 0.2);
}
.row:nth-child(1) .badge b {
  color: lightcoral;
}
.row:nth-child(2) {
  background-color: hsla(39, 100%, 56%, 0.2);
}
.row:nth-child(2) .badge b {
  color: orange;
}
.row:nth-child(3) {
  background-color: hsla(166, 100%, 37%, 0.2);
}
.row:nth-child(3) .badge b {
  color: teal;
}
.row:nth-child(4) {
  background-color: hsla(234, 85%, 45%, 0.2);
}
.row:nth-child(4) .badge b {
  color: rgb(80, 80, 201);
}
.icon {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}
.row p {
  color: gray;
}
.row p b {
  color: rgb(88, 69, 69);
}

.btn {
  margin-top: auto;
  padding: 1rem;
  border: none;
  border-radius: 2rem;
  background: darkblue;
  cursor: pointer;
  font-size: 1rem;
  color: white;
}
.btn:hover {
  background: linear-gradient(
    to bottom,
    var(--Light-slate-blue-background),
    var(--Light-royal-blue-background)
  );
}

        </style>
    </head>
    <body>
        <div class="card">
          <div class="card-container">
            <section class="result">
              <h3 class="title">Your Result</h3>
              <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
              </div>
              <b>Great</b>
              <p class="info">
                You scored higher than 65% of the people who have taken thest tests.
              </p>
            </section>
            <section class="summary">
              <h3 class="title">Summary</h3>
              <div class="rows">
                <div class="row">
                  <div class="icon">
                    <img src="Reaction.png" alt="icon" /><b
                      >Reaction</b
                    >
                  </div>
                  <p><b>80</b> / 100</p>
                </div>
                <div class="row">
                  <div class="icon">
                    <img src="Memory.png" alt="icon" /><b
                      >Memory</b
                    >
                  </div>
                  <p><b>92</b> / 100</p>
                </div>
                <div class="row">
                  <div class="icon">
                    <img src="Virbal.png" alt="icon" /><b
                      >Verbal</b
                    >
                  </div>
                  <p><b>61</b> / 100</p>
                </div>
                <div class="row">
                  <div class="icon">
                    <img src="Virtual.png" alt="icon" /><b
                      >Visual</b
                    >
                  </div>
                  <p><b>72</b> / 100</p>
                </div>
              </div>
              <button class="btn">Continue</button>
            </section>
          </div>
        </div>
      </body>

</html>
